<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="sytlesheet" type="text/css" href="./styles.css" />
</head>

<body>
 <!-- Contact Heading -->
 <h1 style="text-align: left; color: lightseagreen;"><strong>Contact</strong> <span class="badge badge-secondary" text-al></span></h1>
    <div class=".h-divider">
        <hr>
    </div>


<!-- Form -->
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" aria-describedby="your-name" placeholder="John Smith">
     
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
    </div>
    <div class="form-group">
        <label for="Message">Message</label>
        <textarea class="form-control" id="Message" rows="15"></textarea>
      </div>
      <button style="background-color:lightseagreen;" type="submit" class="btn btn-success">Submit</button>
  </form>

<!-- Seperating Line -->
  <hr/>


<section>
    <footer style="text-align: center; font-size: x-small;" id="copyright">
        @Paul DelPadre

    </footer>
</section> 
   
</body>
</html>
